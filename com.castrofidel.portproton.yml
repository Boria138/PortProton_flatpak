app-id: com.castrofidel.portproton
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "45"
command: portproton
separate-locales: false

sdk-extensions:
   - org.gnome.Sdk.Compat.i386
   - org.freedesktop.Sdk.Extension.toolchain-i386

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  # Copy some args from Steam Flatpak to make the environment similar
  # to Proton apps running under Steam Flatpak.
  - --allow=per-app-dev-shm
  - --env=XDG_CONFIG_DIRS=/etc/xdg:/usr/lib/x86_64-linux-gnu/GL:/usr/lib/i386-linux-gnu/GL
  - --env=LC_ADDRESS=C
  - --env=LC_COLLATE=C
  - --env=LC_MONETARY=C
  - --env=LC_MEASUREMENT=C
  - --env=LC_NAME=C
  - --env=LC_NUMERIC=C
  - --env=LC_TELEPHONE=C
  - --env=ALSA_CONFIG_PATH=
  - --unset-env=ALSA_CONFIG_PATH
  - --env=MESA_GLSL_CACHE_DIR=
  - --unset-env=MESA_GLSL_CACHE_DIR
  - --device=all
  - --share=network
  - --allow=multiarch
  - --allow=bluetooth
  # For Wine crash handling
  - --allow=devel
  # Need to link .desktop files
  - --filesystem=~/.local/share/applications:create
  # Wine uses UDisks2 to enumerate disk drives
  - --system-talk-name=org.freedesktop.UDisks2
  - --system-talk-name=org.freedesktop.NetworkManager
  # For mangohud config
  - --filesystem=xdg-config/MangoHud:ro
  - --filesystem=xdg-run/gamescope-0:ro
  # Should fix access to SD card on the deck
  - --filesystem=/run/media
  # Should fix steamdeck controler navigation
  - --filesystem=/run/udev:ro
  # There are still quite a few users using /mnt/ for external drives
  - --filesystem=/mnt
  # For Debian
  - --filesystem=/media
  - --filesystem=host:rw
  - --filesystem=xdg-run/pipewire-0
  # ENV
  - --env=PATH=/app/bin:/usr/bin:/app/utils/bin:/usr/lib/extensions/vulkan/MangoHud/bin/:/usr/lib/extensions/vulkan/gamescope/bin:/usr/lib/extensions/vulkan/OBSVkCapture/bin
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib32:/usr/lib/extensions/vulkan/gamescope/lib
  # See: https://github.com/flathub/net.lutris.Lutris/pull/368#issuecomment-1751381312
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0:/app/lib32/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Flatpak

add-extensions:

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 23.08;23.08-extra;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '45'

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '45'
    no-autodownload: true

  org.winehq.Wine.gecko:
    directory: share/wine/gecko
    bundle: true

  org.winehq.Wine.mono:
    directory: share/wine/mono
    bundle: true

  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: "23.08"
    autodelete: false

  org.freedesktop.Platform.ffmpeg_full.i386:
    directory: lib32/ffmpeg
    add-ld-path: .
    version: "23.08"
    autodelete: false

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

cleanup:
  - /include
  - /lib*/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
    
modules:

  - name: zenity
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/zenity/3.41/zenity-3.41.0.tar.xz
        sha256: 19b676c3510e22badfcc3204062d432ba537402f5e0ae26128c0d90c954037e1

  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json

  - name: yad
    config-opts:
        - --enable-standalone
        - --disable-icon-browser
        - --disable-tools
    sources:
        - type: archive
          url: https://github.com/v1cont/yad/releases/download/v13.0/yad-13.0.tar.xz
          sha256: 194198c4a58e20ceffd9a3206633c3726d962d7d4219edb77aeb748897403e34
          x-checker-data:
            type: anitya
            project-id: 5280
            stable-only: true
            url-template: https://github.com/v1cont/yad/releases/download/v$version/yad-$version.tar.xz

  - name: openssl-1.1
    buildsystem: simple
    build-commands:
      - |
        set -e
        ./config --prefix=/app
        make
        make install
    cleanup:
        # Don't mask CLI tools provided by runtime - we just want the versioned shared library
        - /bin
        # Don't mask unversion library symlinks from library
        - /lib/libcrypto.so
        - /lib/libssl.so
    sources:
      - type: archive
        url: https://www.openssl.org/source/openssl-1.1.1w.tar.gz
        sha256: cf3098950cb4d853ad95c0841f1f9c6d3dc102dccfcacd521d93925208b76ac8
        x-checker-data:
            type: anitya
            project-id: 20333
            url-template: https://www.openssl.org/source/openssl-$version.tar.gz

  - name: libxmu
    config-opts: &libxmu_config_opts
      - --disable-static
    sources: &libxmu_sources
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.3.tar.bz2
        sha512: 8c6cc65b22aa031ad870dd92736681a068a0878a425a53dbed909943da1136c4a24034d467cfd3785c3a8d78f66850b69f1ebe1eb24aaf9bc176b1d171a5c762

  - name: libxmu-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *libxmu_config_opts
    sources: *libxmu_sources

  - name: xdpyinfo
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/app/xdpyinfo.git
        tag: xdpyinfo-1.3.4
        commit: ea4083ccb2a5ce4252acabeb2eb7bf49f7be25e0
        x-checker-data:
          type: git
          tag-pattern: ^xdpyinfo-([\d.]+)$

  - name: xrdb
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/app/xrdb-1.2.2.tar.gz
        sha256: db2d774a35ae2f7e7ac61cc2de0dcae27fc2aa14399c35721f8300e63ea73549
        x-checker-data:
          type: anitya
          project-id: 14956
          url-template: https://xorg.freedesktop.org/releases/individual/app/xrdb-$version.tar.gz

  - name: libXaw
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/lib/libXaw-1.0.15.tar.gz
        sha256: ca8a613884c922985202075b3cc8ee8821bfa83a5eb066189ae3cca131e63972
        x-checker-data:
          type: anitya
          project-id: 1766
          url-template: https://xorg.freedesktop.org/releases/individual/lib/libXaw-$version.tar.gz

  - name: wmctrl
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/Conservatory/wmctrl.git
        commit: 7c1dcbaa221a16e8a9765bf2b14d61d640a52304

  - name: xterm
    config-opts:
      - --disable-full-tgetent
    sources:
      - type: archive
        url: https://invisible-mirror.net/archives/xterm/xterm-389.tgz
        sha256: 1cd5763d94d9370fed10d804e831a089b2ace0e7a74b6f56ef5a16a766bde7be
        x-checker-data:
            type: anitya
            project-id: 5272
            url-template: https://invisible-mirror.net/archives/xterm/xterm-$version.tgz

  - name: p7zip
    no-autogen: true
    sources:
      - type: archive
        url: https://github.com/p7zip-project/p7zip/archive/v17.04/p7zip-v17.04.tar.gz
        sha256: ea029a2e21d2d6ad0a156f6679bd66836204aa78148a4c5e498fe682e77127ef
      - type: shell
        commands:
          - sed -i 's|/usr/local|${FLATPAK_DEST}|g' makefile.common

  - name: gamemode
    buildsystem: meson
    config-opts: &gamemode_opts
      - -Dwith-examples=false
      - -Dwith-util=false
      - -Dwith-sd-bus-provider=no-daemon
    sources: &gamemode_sources
      - type: git
        url: https://github.com/FeralInteractive/gamemode.git
        tag: '1.8.1'
        commit: 5180d89e66830d87f69687b95fb86f622552b94b
        x-checker-data:
          type: git

  - name: gamemode-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    config-opts: *gamemode_opts
    sources: *gamemode_sources

  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources: *gamemode_sources
                
  - name: platform-bootstrap
    buildsystem: simple
    build-commands:
      - |
        set -e
        mkdir -p /app/bin
        mkdir -p /app/utils
        mkdir -p /app/lib/ffmpeg
        mkdir -p /app/lib32/ffmpeg
        mkdir -p /app/lib/i386-linux-gnu
        mkdir -p /app/lib/debug/lib/i386-linux-gnu
        mkdir -p /app/lib/i386-linux-gnu/GL
        install -Dm644 $FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
        install -Dm644 $FLATPAK_ID.desktop /app/share/applications/${FLATPAK_ID}.desktop
        install -D portproton -t /app/bin
        install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.appdata.xml
        install -Dm644 ld.so.conf /app/etc/ld.so.conf
    sources:
      - type: inline
        dest-filename: ld.so.conf
        contents: |
          /app/lib32
          /app/lib/i386-linux-gnu
      - type: file
        path: com.castrofidel.portproton.metainfo.xml
      - type: file
        path: com.castrofidel.portproton.svg
      - type: file
        path: portproton
      - type: file
        path: com.castrofidel.portproton.desktop

  - name: desktop-file-utils
    buildsystem: meson
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/desktop-file-utils/releases/desktop-file-utils-0.27.tar.xz
        sha256: a0817df39ce385b6621880407c56f1f298168c040c2032cedf88d5b76affe836
        x-checker-data:
          type: anitya
          project-id: 421
          url-template: https://www.freedesktop.org/software/desktop-file-utils/releases/desktop-file-utils-$version.tar.xz

  - name: icoutils
    buildsystem: autotools
    sources:
      - type: archive
        url: http://download.savannah.gnu.org/releases/icoutils/icoutils-0.32.3.tar.bz2
        sha256: 17abe02d043a253b68b47e3af69c9fc755b895db68fdc8811786125df564c6e0
        x-checker-data:
          type: anitya
          project-id: 1360
          url-template: http://download.savannah.gnu.org/releases/icoutils/icoutils-$version.tar.bz2

  - name: cabextract
    sources:
      - type: archive
        url: https://www.cabextract.org.uk/cabextract-1.11.tar.gz
        sha256: b5546db1155e4c718ff3d4b278573604f30dd64c3c5bfd4657cd089b823a3ac6
        x-checker-data:
          type: anitya
          project-id: 245
          url-template: https://www.cabextract.org.uk/cabextract-$version.tar.gz

  - name: vulkan-tools
    buildsystem: cmake-ninja
    config-opts:
      - -DGLSLANG_INSTALL_DIR=/app
      - -DVULKAN_HEADERS_INSTALL_DIR=/app
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/KhronosGroup/Vulkan-Tools.git
        tag: sdk-1.3.261.1
        commit: a7da7027ca9fd0901639f02619c226da9c6036f1
        x-checker-data:
          type: git
          tag-pattern: ^sdk-([\d.]+)$

  - name: ImageMagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-hdri
      - --with-pic
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick
        tag: 7.1.1-23
        commit: 54b13e91d262b1083e27fc8c02532c89d3ff649c
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+-[\d]+)$

  - name: hwdata
    config-opts:
      - --datarootdir=/app/share
    sources:
      - type: git
        url: https://github.com/vcrhonek/hwdata
        tag: v0.378
        commit: 5580883256f77cfba526ebd81caa504e61047d87
        x-checker-data:
          type: json
          url: https://api.github.com/repos/vcrhonek/hwdata/releases/latest
          tag-query: .tag_name

  - name: perl
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.34.0.tar.gz
        sha256: 551efc818b968b05216024fb0b727ef2ad4c100f8cb6b43fab615fa78ae5be9a
      - type: script
        dest-filename: configure
        commands:
          - ./Configure -des -Dprefix=/app
    post-install:
      - find /app/lib/perl5 -type f -exec chmod u+w {} \;

  - name: inxi
    buildsystem: simple
    build-commands:
      - |
        set -e
        install -Dm0775 -t /app/bin inxi
    sources:
      - type: archive
        url: https://github.com/smxi/inxi/archive/3.3.27-1.tar.gz
        sha256: 35207195579261ddfe59508fdc92d40902c91230084d2b98b4541a6f4c682f63

  - name: xrandr
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.1.tar.gz
        sha256: 7b99edb7970a1365eaf5bcaf552144e4dfc3ccf510c4abc08569849929fb366e

  - name: setxkbmap
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/setxkbmap-1.3.3.tar.xz
        sha256: b560c678da6930a0da267304fa3a41cc5df39a96a5e23d06f14984c87b6f587b

  - name: glxinfo
    buildsystem: meson
    config-opts:
      - --bindir=/app/mesa-demos
      - -Degl=disabled
      - -Dglut=disabled
      - -Dosmesa=disabled
      - -Dvulkan=disabled
      - -Dwayland=disabled
    post-install:
      - mv -v /app/mesa-demos/glxinfo /app/bin
    sources:
      - type: archive
        url: https://archive.mesa3d.org/demos/mesa-demos-9.0.0.tar.xz
        sha256: 3046a3d26a7b051af7ebdd257a5f23bfeb160cad6ed952329cdff1e9f1ed496b
        x-checker-data:
          type: anitya
          project-id: 16781
          stable-only: true
          url-template: https://archive.mesa3d.org/demos/mesa-demos-$version.tar.xz
    cleanup:
      - /include
      - /mesa-demos
      - /share
    modules:
      - shared-modules/glu/glu-9.json

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackend-gtk4=enabled
    sources:
      - type: git
        url: https://github.com/flatpak/libportal
        tag: 0.7.1
        commit: e9ed3a50cdde321eaf42361212480a66eb94a57a
        x-checker-data:
          type: git
          is-important: true
          tag-pattern: ^([\d.]+)$
