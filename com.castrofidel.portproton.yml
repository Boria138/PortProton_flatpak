app-id: com.castrofidel.portproton
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "45"
base: org.winehq.Wine
base-version: stable-23.08
command: portproton
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  # Fix "pressure-vessel-wrap[20452]: W: /dev/shm not shared between app instances" error
  - --allow=per-app-dev-shm
  - --device=all
  - --share=network
  - --allow=multiarch
  # For Wine crash handling
  - --allow=devel
  # Need to link .desktop files
  - --filesystem=~/.local/share/applications:create
  # Wine uses UDisks2 to enumerate disk drives
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.gnome.Mutter.DisplayConfig
  - --system-talk-name=org.freedesktop.NetworkManager
  # For mangohud config
  - --filesystem=xdg-config/MangoHud:ro
  # For Steam Deck HDR support
  - --env=LD_LIBRARY_PATH=/usr/lib/extensions/vulkan/gamescope/lib
  - --filesystem=xdg-run/gamescope-0:ro
  # Should fix access to SD card on the deck
  - --filesystem=/run/media
  # Should fix steamdeck controler navigation
  - --filesystem=/run/udev:ro
  # For Debian
  - --filesystem=/media
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  # ENV
  - --env=PATH=/app/bin:/usr/bin:/app/utils/bin:/usr/lib/extensions/vulkan/MangoHud/bin/:/usr/lib/extensions/vulkan/gamescope/bin:/usr/lib/extensions/vulkan/OBSVkCapture/bin
  # See: https://github.com/flathub/net.lutris.Lutris/pull/368#issuecomment-1751381312
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Flatpak

inherit-extensions:
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono
  - org.winehq.Wine.DLLs

add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '45'

sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

cleanup:
  - /include
  - /lib*/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
    
modules:

  # Tools
  # ----------------------------------------------------------------------------
  
  - name: libxmu
    config-opts: &libxmu_config_opts
      - --disable-static
    sources: &libxmu_sources
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.3.tar.bz2
        sha512: 8c6cc65b22aa031ad870dd92736681a068a0878a425a53dbed909943da1136c4a24034d467cfd3785c3a8d78f66850b69f1ebe1eb24aaf9bc176b1d171a5c762

  - name: libxmu-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *libxmu_config_opts
    sources: *libxmu_sources

  - name: xrdb
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.x.org/releases/individual/app/xrdb-1.2.2.tar.gz
        sha256: db2d774a35ae2f7e7ac61cc2de0dcae27fc2aa14399c35721f8300e63ea73549

  - name: gamemode
    buildsystem: meson
    config-opts: &gamemode_opts
      - -Dwith-examples=false
      - -Dwith-util=false
      - -Dwith-sd-bus-provider=no-daemon
    sources: &gamemode_sources
      - type: git
        url: https://github.com/FeralInteractive/gamemode.git
        tag: '1.8.1'
        commit: 5180d89e66830d87f69687b95fb86f622552b94b
        x-checker-data:
          type: git

  - name: gamemode-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    config-opts: *gamemode_opts
    sources: *gamemode_sources

  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources: *gamemode_sources
                
  - name: platform-bootstrap
    buildsystem: simple
    build-commands:
      - |
        set -e
        mkdir -p /app/bin
        mkdir -p /app/utils
        mkdir -p /app/lib/i386-linux-gnu
        mkdir -p /app/lib/i386-linux-gnu/GL
        install -Dm644 com.castrofidel.portproton.svg /app/share/icons/hicolor/scalable/apps/com.castrofidel.portproton.svg
        install -Dm644 com.castrofidel.portproton.desktop /app/share/applications/${FLATPAK_ID}.desktop
        install -D portproton -t /app/bin
        install -Dm644 -t /app/etc ld.so.conf
        install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.appdata.xml
    sources:
      - type: inline
        dest-filename: ld.so.conf
        contents: |
          /app/lib32
          /app/lib/i386-linux-gnu
      - type: file
        path: com.castrofidel.portproton.metainfo.xml
      - type: file
        path: com.castrofidel.portproton.svg
      - type: file
        path: portproton
      - type: file
        path: com.castrofidel.portproton.desktop

  - name: desktop-file-utils
    buildsystem: meson
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/desktop-file-utils/releases/desktop-file-utils-0.26.tar.xz
        sha256: b26dbde79ea72c8c84fb7f9d870ffd857381d049a86d25e0038c4cef4c747309

  - name: icoutils
    buildsystem: autotools
    sources:
      - type: archive
        url: http://savannah.nongnu.org/download/icoutils/icoutils-0.32.3.tar.bz2
        mirror-urls: 
          - https://download-mirror.savannah.gnu.org/releases/icoutils/icoutils-0.32.3.tar.bz2
          - https://ftp.up.pt/pub/nongnu/icoutils/icoutils-0.32.3.tar.bz2
        sha256: 17abe02d043a253b68b47e3af69c9fc755b895db68fdc8811786125df564c6e0

  - name: cabextract
    sources:
      - type: archive
        url: https://www.cabextract.org.uk/cabextract-1.11.tar.gz
        sha256: b5546db1155e4c718ff3d4b278573604f30dd64c3c5bfd4657cd089b823a3ac6
        x-checker-data:
          type: anitya
          project-id: 245
          url-template: https://www.cabextract.org.uk/cabextract-$version.tar.gz

  # ----------------------------------------------------------------------------

  # Vulkan
  # ----------------------------------------------------------------------------

  - name: vulkan-tools
    buildsystem: cmake-ninja
    config-opts:
      - -DGLSLANG_INSTALL_DIR=/app
      - -DVULKAN_HEADERS_INSTALL_DIR=/app
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/sdk-1.3.261.1.tar.gz
        sha256: 07543d761b5ae53e380fdf7a3f42bd706f2cf1ad04a310381fcf386fefb814c6

  # ----------------------------------------------------------------------------
        
  # Libraries
  # ----------------------------------------------------------------------------

  - name: ImageMagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-hdri
      - --with-pic
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick
        tag: 7.1.1-23
        commit: 54b13e91d262b1083e27fc8c02532c89d3ff649c
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+-[\d]+)$

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackend-gtk4=enabled
    sources:
      - type: git
        url: https://github.com/flatpak/libportal
        tag: 0.7.1
        commit: e9ed3a50cdde321eaf42361212480a66eb94a57a
        x-checker-data:
          type: git
          is-important: true
          tag-pattern: ^([\d.]+)$

  # ----------------------------------------------------------------------------

  # Standalone utilities
  # ----------------------------------------------------------------------------

  - name: glu
    config-opts: &glu_config_opts
      - --disable-static
    sources: &glu_sources
      - type: archive
        url: https://mesa.freedesktop.org/archive/glu/glu-9.0.2.tar.xz
        sha256: 6e7280ff585c6a1d9dfcdf2fca489251634b3377bfc33c29e4002466a38d02d4
        x-checker-data:
          type: anitya
          project-id: 13518
          stable-only: true
          url-template: https://mesa.freedesktop.org/archive/glu/glu-$version.tar.xz

  - name: glu-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *glu_config_opts
    sources: *glu_sources

  - name: hwdata
    config-opts:
      - --datarootdir=/app/share
    sources:
      - type: archive
        url: https://github.com/vcrhonek/hwdata/archive/refs/tags/v0.349.tar.gz
        sha256: 2591ebf85b36e6d953360a003b2991fc0a0c2c35d3fdbd3133f435098b0af3da

  - name: pciutils
    no-autogen: true
    make-args:
      - SHAREDIR=/app/share/hwdata
      - OPT=-O2 -g
    make-install-args:
      - PREFIX=/app
      - SBINDIR=/app/bin
      - SHAREDIR=/app/share/hwdata
      - MANDIR=/app/share/man
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/utils/pciutils/pciutils-3.7.0.tar.gz
        sha256: 2432e7a2e12000502d36cf769ab6e5a0cf4931e5050ccaf8b02984b2d3cb0948

  - name: perl
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.34.0.tar.gz
        sha256: 551efc818b968b05216024fb0b727ef2ad4c100f8cb6b43fab615fa78ae5be9a
      - type: script
        dest-filename: configure
        commands:
          - ./Configure -des -Dprefix=/app
    post-install:
      - find /app/lib/perl5 -type f -exec chmod u+w {} \;

  - name: inxi
    buildsystem: simple
    build-commands:
      - |
        set -e
        install -Dm0775 -t /app/bin inxi
    sources:
      - type: archive
        url: https://github.com/smxi/inxi/archive/3.3.27-1.tar.gz
        sha256: 35207195579261ddfe59508fdc92d40902c91230084d2b98b4541a6f4c682f63

  - name: xrandr
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.1.tar.gz
        sha256: 7b99edb7970a1365eaf5bcaf552144e4dfc3ccf510c4abc08569849929fb366e

  - name: setxkbmap
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/setxkbmap-1.3.3.tar.xz
        sha256: b560c678da6930a0da267304fa3a41cc5df39a96a5e23d06f14984c87b6f587b

  - name: mesa-demos
    config-opts:
      - --without-glut
      - --bindir=/app/lib/mesa-demos
    make-args:
      - -C
      - src/xdemos
      - glxinfo
    no-make-install: true
    build-commands:
      - install -D src/xdemos/glxinfo -t /app/bin/
    sources:
      - type: archive
        url: https://mesa.freedesktop.org/archive/demos/mesa-demos-8.4.0.tar.bz2
        sha256: 01e99c94a0184e63e796728af89bfac559795fb2a0d6f506fa900455ca5fff7d
    cleanup:
      - /lib/mesa-demos
    modules:
      - shared-modules/glew/glew.json

  # ----------------------------------------------------------------------------
  
  # PortProton deps
  # ----------------------------------------------------------------------------
  
  - name: zenity
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/GNOME/zenity/archive/refs/tags/3.44.1.tar.gz
        sha256: 90b066983c4106e810a8f50dfb1525e787add1d3b1c96313bd7601f934472aae
        
  - name: bubblewrap
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/containers/bubblewrap/releases/download/v0.8.0/bubblewrap-0.8.0.tar.xz
        sha256: 957ad1149db9033db88e988b12bcebe349a445e1efc8a9b59ad2939a113d333a

  # ----------------------------------------------------------------------------
